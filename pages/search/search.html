<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图街景</title>
    <link href="search.css" rel="stylesheet" type="text/css"/>
    <script src="../../lib/closeFunction.js" type="text/javascript"></script>
</head>
<body>
<div class="pageBody">
    <div id="panoCon"></div>
    <div id="container"></div>
    <div id="album">
        <div id="albumCon">
            <div id="albumTitle_wrapper">
                <div id="albumTitleBody" class="scroller"></div>
            </div>
            <div id="viewBody_wrapper">
                <div id="albumViewBody" class="scroller"></div>
            </div>
        </div>
        <div id="albumNotice">
            <div></div>
            <img src="images/mapPhoto_no.png" width="55px" height="206px">
        </div>
    </div>
    <div id="hintContainer" class="searchMap">
        <span id="zoomHint" class="hint"></span>
        <span id="pitchHint" class="hint"></span>
    </div>


    <div id="menus" class="menus">
        <img id="menus_top" src="images/menus_shang.png">
        <img id="menus_zuo" src="images/menus_zuo.png">
        <img id="menus_zhong" src="images/menus_zhong.png">
        <img id="menus_you" src="images/menus_you.png">
        <img id="menus_xia" src="images/menus_xia.png">
    </div>

    <div id="search" class="search">
        <div id="search_0" class="sInput" tabindex="-1">
            <img class="sMag" src="images/mag_glass.png"/>
            <input id="search_input" class="sText" type="text" placeholder="按“确定”进行输入">
        </div>
        <div id="search_1" class="ssBut" tabindex="-1"></div>
        <div class="notice">
            输入首字母即可搜索，如：输入“ghds” 可搜索 “歌华大厦”
        </div>
    </div>

    <ul id="tv_keyboard">
        <li tabindex="-1">1</li>
        <li tabindex="-1">2</li>
        <li tabindex="-1">3</li>
        <li tabindex="-1">4</li>
        <li tabindex="-1">5</li>
        <li tabindex="-1">6</li>
        <li tabindex="-1">7</li>
        <li tabindex="-1">8</li>
        <li tabindex="-1">9</li>
        <li tabindex="-1">0</li>
        <li tabindex="-1">q</li>
        <li tabindex="-1">w</li>
        <li tabindex="-1">e</li>
        <li tabindex="-1">r</li>
        <li tabindex="-1">t</li>
        <li tabindex="-1">y</li>
        <li tabindex="-1">u</li>
        <li tabindex="-1">i</li>
        <li tabindex="-1">o</li>
        <li tabindex="-1">p</li>
        <li tabindex="-1">a</li>
        <li tabindex="-1">s</li>
        <li tabindex="-1">d</li>
        <li tabindex="-1">f</li>
        <li tabindex="-1">g</li>
        <li tabindex="-1">h</li>
        <li tabindex="-1">j</li>
        <li tabindex="-1">k</li>
        <li tabindex="-1">l</li>
        <li tabindex="-1">删除</li>
        <li tabindex="-1">z</li>
        <li tabindex="-1">x</li>
        <li tabindex="-1">c</li>
        <li tabindex="-1">v</li>
        <li tabindex="-1">b</li>
        <li tabindex="-1">n</li>
        <li tabindex="-1">m</li>
        <li tabindex="-1">,</li>
        <li tabindex="-1">.</li>
        <li tabindex="-1">搜索</li>
    </ul>

    <div id="exit" onselectstart="return false">
        返回
    </div>

    <audio loop="loop" autoplay="autoplay" controls="controls">
        <source src="../../audio/BalladepourAdeline.mp3" type="audio/ogg"/>
    </audio>
    <script src="../../lib/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../../lib/common.js" type="text/javascript"></script>
    <script src="../../lib/pano.js" type="text/javascript"></script>
    <script src="../../lib/mapT.js" type="text/javascript"></script>
    <script src="../../lib/mapMain.js" type="text/javascript"></script>
    <script src="../../lib/doT.min.js"></script>
    <script src="../../lib/iscroll/iscroll.js"></script>
    <script id="GHSMLib" src="http://172.16.188.26/web/GHSMLib/GHSMLib-1.0.0.min.js" type="text/javascript"></script>
    <script src="search.js" type="text/javascript"></script>
</body>
</html>
