<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图街景</title>
    <link href="search.css" rel="stylesheet" type="text/css"/>
    <script src="../../lib/closeFunction.js" type="text/javascript"></script>
</head>
<body>
<div class="pageBody">
    <div id="panoCon"></div>
    <div id="container"></div>
    <div id="album">
        <div id="albumCon">
            <div id="albumTitle_wrapper">
                <div id="albumTitleBody" class="scroller"></div>
            </div>
            <div id="viewBody_wrapper">
                <div id="albumViewBody" class="scroller"></div>
            </div>
        </div>
        <div id="albumNotice">
            <div></div>
            <img src="images/mapPhoto_no.png" width="55px" height="206px">
        </div>
    </div>
    <div class="search">
        <!--<img class="sLogo" src="images/logo.png" width="83px" height="64px"/>-->

        <div id="search_0" class="sInput" tabindex="-1">
            <img class="sMag" src="images/mag_glass.png"/>
            <input id="search_input" class="sText" type="text" placeholder="按“确定”进行输入">
        </div>
        <!--<div id="search_1" class="sDel" tabindex="-1"></div>-->
        <div id="search_1" class="ssBut" tabindex="-1"></div>
        <div id="search_2" class="srBut" tabindex="-1"></div>
        <div id="search_3" class="shBut" tabindex="-1"></div>
        <div id="search_4" class="zfBut" tabindex="-1"></div>
    </div>
    <div id="tv_keyboard_div">
        <table id="tv_keyboard">
            <tbody>
            <tr id="k1" class="">
                <td><a href="javascript:void(0)">1</a></td>

                <td><a href="javascript:void(0)">i</a></td>
                <td><a href="javascript:void(0)">o</a></td>
                <td><a href="javascript:void(0)">p</a></td>
            </tr>
            <tr id="k3" class="">
                <td><a href="javascript:void(0)">a</a></td>
                <td><a href="javascript:void(0)">s</a></td>
                <td><a href="javascript:void(0)">d</a></td>
                <td><a href="javascript:void(0)">f</a></td>
                <td><a href="javascript:void(0)">g</a></td>
                <td><a href="javascript:void(0)">h</a></td>
                <td><a href="javascript:void(0)">j</a></td>
                <td><a href="javascript:void(0)">k</a></td>
                <td><a href="javascript:void(0)">l</a></td>
                <td><a href="javascript:void(0)">删除</a></td>
            </tr>
            <tr id="k4" class="">
                <td><a href="javascript:void(0)">z</a></td>
                <td><a href="javascript:void(0)">x</a></td>
                <td><a href="javascript:void(0)">c</a></td>
                <td><a href="javascript:void(0)">v</a></td>
                <td><a href="javascript:void(0)">b</a></td>
                <td><a href="javascript:void(0)">n</a></td>
                <td><a href="javascript:void(0)">m</a></td>
                <td><a href="javascript:void(0)">,</a></td>
                <td><a href="javascript:void(0)">.</a></td>
                <td><a href="javascript:void(0)">搜索</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="resultContainer">
        <div class="scroller">
            <ul id="searchList"></ul>
        </div>
    </div>

    <div id="hintContainer" class="searchMap">
        <span id="zoomHint" class="hint"></span>
        <span id="pitchHint" class="hint"></span>
        <span id="detailHint" class="hint"></span>
    </div>
    <div id="dialog"></div>

    <div id="exit" onselectstart="return false">
        返回
    </div>

    <audio loop="loop" autoplay="autoplay" controls="controls">
        <source src="../../audio/BalladepourAdeline.mp3" type="audio/ogg"/>
    </audio>
</div>
<script id="template-search" type="text/x-dot-template">
    {{~it:value:index}}
    <li tabindex="-1">
        <button tabindex="-1" id="btn_4_{{= index || ''}}" data-index="{{= index || '0'}}" type="button"
                class="btn search_item" data-lat="{{= value.location.lat || ''}}"
                data-lng="{{= value.location.lng || ''}}">
            <div class="title">{{= value.title || ''}}</div>
            <div class="addr">{{= value.city || ''}}-{{= value.district || ''}}</div>
        </button>
    </li>
    {{~}}
</script>
