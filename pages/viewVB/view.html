<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="view.css" rel="stylesheet" type="text/css"/>
    <script src="../../lib/closeFunction.js" type="text/javascript"></script>
</head>
<body>
<div id="pageBody" class="pageBody" tabindex="-1">
    <div id="panoCon"></div>
    <img class="txzc" src="images/txzc.png">
    <div id="album">
        <div id="albumCon">
            <div id="albumTitle_wrapper">
                <div id="albumTitleBody" class="scroller"></div>
            </div>

            <div id="viewBody_wrapper">
                <div id="albumViewBody" class="scroller"></div>
            </div>
        </div>
        <div id="albumNotice">
            <div></div>
            <img src="images/mapPhoto_no.png" width="55px" height="206px">
        </div>
    </div>

    <div id="detailIcon" class="viewDetailIcon"></div>


    <div id="hintContainer" class="view">
        <span id="zoomHint" class="hint"></span>
        <span id="pitchHint" class="hint"></span>
    </div>

    <div id="viewQrCodeContainer" class="viewQrCodeContainer">
        <img id="viewQrCode" src="">

        <div class="viewQrCodeText">扫一扫 看详情</div>
    </div>

    <div id="viewDetail">
    </div>

    <div id="positionMap">
    </div>

    <div id="navMap">
        <div class="navMap">
            <ul id="navMenuList">
                <li id="navMenu_0" tabindex="1" data-id="0">
                    <img src="images/car.png">
                </li>
                <li id="navMenu_1" tabindex="1" data-id="1">
                    <img src="images/bus.png">
                </li>
            </ul>
            <div class="navMapContent"></div>
        </div>
    </div>

    <div id="exit" onselectstart="return false">
        返回
    </div>

</div>
<script id="template-view-detail" type="text/x-dot-template">
    <div class="title">
        <img src="../../data/images/{{= it.pic || ''}}">

        <div>{{= it.name || ''}}</div>
    </div>
    <div class="content">{{= it.intro || ''}}</div>
    <ul id="viewDetailMenuList" class="viewDetailMenu">
        <li tabindex="1" data-id="0">
            <img src="images/view_detail_01.png">
        </li>
        <li tabindex="1" data-id="1">
            <img src="images/view_detail_02.png">
        </li>
    </ul>
</script>
<script id="template-nav-detail" type="text/x-dot-template">
    <ul class="position">
        <li>
            <span>起点：</span>{{= it.start || ''}}
        </li>
        <li>
            <span>终点：</span>{{= it.end || ''}}
        </li>
    </ul>
    <div id="navContent_0" class="navContent">
        <div class="title">推荐路线</div>
        <div id="car_wrapper" class="route">
            <div class="scroller">
                <ul id="carPlan">
                </ul>
            </div>
        </div>
        <div id="drivingMap" class="map">
        </div>
    </div>
    <div id="navContent_1" class="navContent">
        <div class="title">推荐路线</div>
        <div id="bus_wrapper" class="route">
            <div class="scroller">
                <ul id="busPlan">
                </ul>
            </div>
        </div>
        <div id="transferMap" class="map">
        </div>
    </div>
</script>
<script src="../../lib/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="../../lib/pano.js" type="text/javascript"></script>
<script src="../../lib/mapTVB.js" type="text/javascript"></script>
<script src="../../lib/common.js" type="text/javascript"></script>
<script src="../../lib/mapMain.js" type="text/javascript"></script>
<script src="../../lib/doT.min.js"></script>
<script src="../../lib/iscroll/iscroll.js"></script>
<script id="GHSMLib" src="http://172.16.188.26/web/GHSMLib/GHSMLib.js" type="text/javascript"></script>
<script src="view.js" type="text/javascript"></script>
</body>
</html>
