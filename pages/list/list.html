<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="list.css" rel="stylesheet" type="text/css"/>
    <script src="../../lib/closeFunction.js" type="text/javascript"></script>
</head>
<body>
<div class="pageBody">
    <div class="menuList">
        <div id="listTitle" class="listTitle">
            <img src="">

            <div>
            </div>
        </div>
        <div id="menu_wrapper">
            <div class="scroller">
                <ul id="menuList">
                </ul>
            </div>
        </div>
    </div>

    <div id="view_wrapper">
        <div class="scroller">
            <ul id="viewList"></ul>
        </div>
    </div>

    <div id="exit" onselectstart="return false">
        返回
    </div>

    <audio loop="loop" autoplay="autoplay" controls="controls">
        <source src="../../audio/BalladepourAdeline.mp3" type="audio/ogg"/>
    </audio>
</div>
<script id="template-list" type="text/x-dot-template">

    {{~it.list:value:index}}
    <li tabindex="-1" data-index="{{= index}}" data-pano="{{= value.oUrl || ''}}">
        <img src="../../data/images/{{= value.pic || ''}}">

        <div class="listText">{{= value.name || ''}}</div>
    </li>
    {{~}}
</script>

<script id="template-menu-list" type="text/x-dot-template">
    {{~it:value:index}}
    <li data-id="{{= value.id || ''}}" tabindex="-1">
        {{= value.name || ''}}
    </li>
    {{~}}
    <li tabindex="-1">
        <img src="images/search_01.png">

        <div>搜索</div>
    </li>
    <!--<li tabindex="-1">
        <img src="images/filter_01.png">
        <div>筛选</div>
    </li>-->
</script>

<script src="../../lib/jquery-2.1.3.min.js"></script>
<script src="../../lib/common.js"></script>
<script src="../../lib/doT.min.js"></script>
<script src="../../lib/iscroll/iscroll.js"></script>
<script src="list.js"></script>
</body>
</html>
