<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图街景</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="../familyCard/familyCard.css" rel="stylesheet" type="text/css"/>
    <script src="../../lib/closeFunction.js" type="text/javascript"></script>
</head>
<body>
<div id="pageBody" class="pageBody" tabindex="-1">
    <div id="cloud">
    </div>
    <div class="logo"></div>
    <ul id="menu" class="menu">
    </ul>
    <img class="shuoming" src="images/shuoming.png">
    <div id="shuomingtu" class="shuomingtu">
        <img src="images/shuomingtu.jpg">
        <img id="saoma" src="">
    </div>

    <div id="fc-list" class="fc-list">
        <div class="fc-one">
            <img src="../familyCard/images-FC/c6032f64-e6c9-4d83-a00e-5965a0fd959c.png">
            <div id="c6032f64-e6c9-4d83-a00e-5965a0fd959c-num" class="num">×0</div>
        </div>
        <div class="fc-one">
            <img src="../familyCard/images-FC/8296622e-7a9b-4dfd-ac67-d7607cf9f98e.png">
            <div id="8296622e-7a9b-4dfd-ac67-d7607cf9f98e-num" class="num">×0</div>
        </div>
        <div class="fc-one">
            <img src="../familyCard/images-FC/db75b3fc-b0c6-427f-acb5-12fab39018cb.png">
            <div id="db75b3fc-b0c6-427f-acb5-12fab39018cb-num" class="num">×0</div>

        </div>
    </div>
    <div class="lotteryTimes">您手机有<div id="lotteryTimes">0</div>次抽奖</div>
    <div id="familyCardLogo" class="familyCardLogo" tabindex="-1">
        <img id="familyCardQRCode"
             src="http://172.16.188.13/api/common/Image/qrCode.png?text=http://t.cn/RG8jxjR&size=150">
    </div>
</div>
<script id="menuDot" type="text/x-dot-template">
    {{~it:value:index}}
    <li id="{{= value.id || ''}}" tabindex="-1">
        <img src="../../data/images/list/{{= value.icon || ''}}"/>
        <div class="buttonName">{{= value.name || ''}}</div>
    </li>
    {{~}}
</script>
<script src="../../lib/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="../../lib/doT.min.js"></script>
<script src="../../lib/common.js"></script>
<script id="GHSMLib" src="http://172.16.188.26/web/GHSMLib/GHSMLib.js" type="text/javascript" lib="websocket"></script>
<script src="../familyCard/familyCard.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
